<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label>Interpret</label>
    <input id="input-interpret" type="text" name="interpret" placeholder="Interpret" />
    <label>Price</label>
    <input id="input-price" type="number" name="price" placeholder="Price" />
    <br>
    <br>
    <label>Date and Time</label>
    <br>
    <input id="input-eventtime" type="datetime-local" name="eventtime" />
    <br>
    <br>
    <button id="mache-etwas">Enter Event</button>
    <br>
    <br>
    <button id="load-button">Load Event</button>
    <br>
    <hr>
    <h2>Events Table</h2>
    <table style="width:99%" cellpadding="5" cellspacing="5">
        <tr>
            <th>Interpret</th>
            <th>Price</th>
            <th>Date and Time</th>
            <th></th>
        </tr>
    </table>
    <div id="display" style="width:99%" cellpadding="5" cellspacing="5"></div>  
    </div>

</body>

</html>
